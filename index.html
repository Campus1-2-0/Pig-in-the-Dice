<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig in the 6-Dice</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <section class="pigInTheDice">
        <!-- 다이스 굴리기 버튼 -->

        <div class="user">
            <h1>유저</h1>
            <div class="countBox">
                <div class="count">
                    <p>0</p>
                </div>
                <div class="progressBox">
                    <div class="progressNow">
                        <div class="charge" data-dice-value="0"></div>
                    </div>
                    <div class="progressTotal">
                        <div class="charge" data-dice-value="0"></div>
                    </div>
                </div>
                <div class="userValue">
                    <div class="now">0%</div>
                    <div class="total">0%</div>
                </div>
            </div>
            <div class="buttonBox">
                <button class="roll" onclick="diceRoll()">Roll</button>
                <button class="stop" onclick="diceStop()">Stop</button>
            </div>
        </div>

                </div>

                    <p>0</p>

                <div class="progressBox">
